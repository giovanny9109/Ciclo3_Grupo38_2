<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Editar registro</title>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class = "col-lg-6 col-md-6 col_sm-6 container justify-content-center">
				<h2 class="text-center">Editar registro</h2>
				<div class="card-body">
					<form th:action="@{/registro/{id}(id=${registro.id})}" th:object="${registro}" method="POST">
					
					<div class="form-group">
					<label>Area Operativa</label>
					<br>
					<select name="areaOperativa">
							<option>Seleccione el area:</option>	
	                			<option th:each="area : ${area}" th:model="${area.id}" th:value="${area.id}" th:text = "${area.nombrearea}" th:selected="true"
	                			th:field="*{areaOperativa}">
	                			</option>  	                			
              			</select>
					</div>
					
					<div class="form-group">
						<label>Encargado</label>		
						<br>		
						<select name="encargadoID">
							<option>Seleccione el encargado:</option>	
	                			<option th:each="usuarios : ${usuarios}" th:model="${usuarios.id}" th:value="${usuarios.id}" th:text = "${usuarios.nombre}" th:selected="true"
	                			th:field="*{encargadoID}">
	                			</option>  	                			
              			</select>
              		</div>   
					
					<div class="form-group">
						<label>Cadena de frio</label>
						<input type="text" name="cadena_frio"  th:field="*{cadenaFrio}" class="form-control"
						placeholder="Digite la cadena de frío...">
					</div>
					<div class="form-group">
						<label>Fecha</label>
						<input type="date" name="fecha"  th:field="*{fecha}" class="form-control">
					</div>
					<div class="form-group">
						<label>Humedad</label>
						<input type="text" name="humedad"  th:field="*{humedad}" class="form-control"
						placeholder="Humedad...">
					</div>
					<div class="form-group">
						<label>Observación</label>
						<input type="text" name="observacion"  th:field="*{observacion}" class="form-control"
						placeholder="Observación...">
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Actualizar registro</button>
					</div>
					</form>
				</div>
			
			</div>
		
		</div>
	
	</div>

</body>
</html>
