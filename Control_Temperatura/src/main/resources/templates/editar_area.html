<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Editar usuarios</title>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class = "col-lg-6 col-md-6 col_sm-6 container justify-content-center">
				<h2 class="text-center">Editar area</h2>
				<div class="card-body">
					<form th:action="@{/area/{id}(id=${area.id})}" th:object="${area}" method="POST">
					
					<div class="form-group">
						<label>Nombre area</label>
						<input type="text" name="nombrearea"  th:field="*{nombrearea}" class="form-control"
						placeholder="Digite el nombre...">
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Actualizar usuario</button>
					</div>
					</form>
				</div>
			
			</div>
		
		</div>
	
	</div>

</body>
</html>
