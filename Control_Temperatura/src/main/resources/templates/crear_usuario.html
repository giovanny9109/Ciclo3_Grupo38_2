<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Crear usuarios</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class = "col-lg-6 col-md-6 col_sm-6 container justify-content-center">
				<h2 class="text-center">Crear usuario</h2>
				<div class="card-body">
				<form th:action="@{/usuarios}" th:object="${usuarios}" method="POST" name="test">
					<div class="form-group">
						<label>Area operativa</label>		
						<br>		
						<select name="areaOperativa">
							<option>Seleccione el area:</option>	
	                			<option th:each="area : ${area}" th:model="${area.id}" th:value="${area.id}" th:text = "${area.id}" th:selected="true"
	                			th:field="*{areaOperativa}">
	                			</option>  	                			
              			</select>
              		</div>              		
					
					<div class="form-group">
						<label>Cadena de frio</label>
						<input type="text" name="cadena_frio"  th:field="*{cadenaFrio}" class="form-control"
						placeholder="Digite la cadena de frío...">
					</div>
					<div class="form-group">
						<label>Encargado</label>
						<input type="text" name="encargadoid"  th:field="*{encargadoID}" class="form-control"
						placeholder="Encargado...">
					</div>
					<div class="form-group">
						<label>Fecha</label>
						<input type="date" name="fecha"  th:field="*{fecha}" class="form-control">
					</div>
					<div class="form-group">
						<label>Humedad</label>
						<input type="text" name="humedad"  th:field="*{humedad}" class="form-control"
						placeholder="Humedad...">
					</div>
					<div class="form-group">
						<label>Observación</label>
						<input type="text" name="observacion"  th:field="*{observacion}" class="form-control"
						placeholder="Observación...">
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
				</div>
			
			</div>
		
		</div>
	
	</div>

</body>
</html>
