<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Crear usuarios</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class = "col-lg-6 col-md-6 col_sm-6 container justify-content-center">
				<h2 class="text-center">Crear usuario</h2>
				<div class="card-body">
				<form th:action="@{/usuarios}" th:object="${usuarios}" method="POST" name="test">
					<div class="form-group">
						<label>Nombre completo</label>
						<input type="text" name="nombre"  th:field="*{nombre}" class="form-control"
						placeholder="Digite el nombre...">
					</div>
					<div class="form-group">
						<label>Cédula</label>
						<input type="text" name="identificacion"  th:field="*{identificacion}" class="form-control"
						placeholder="Digite la cédula...">
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input type="text" name="email"  th:field="*{email}" class="form-control"
						placeholder="Digite la E-mail...">
					</div>					
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
				</div>
			
			</div>
		
		</div>
	
	</div>
