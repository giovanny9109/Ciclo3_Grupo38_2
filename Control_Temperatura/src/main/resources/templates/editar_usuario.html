<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Editar usuarios</title>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class = "col-lg-6 col-md-6 col_sm-6 container justify-content-center">
				<h2 class="text-center">Editar usuario</h2>
				<div class="card-body">
					<form th:action="@{/usuarios/{id}(id=${usuarios.id})}" th:object="${usuarios}" method="POST">
					
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="nombre"  th:field="*{nombre}" class="form-control"
						placeholder="Digite el nombre...">
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" name="apellido"  th:field="*{apellido}" class="form-control"
						placeholder="Digite el apellido...">
					</div>
					<div class="form-group">
						<label>Cédula</label>
						<input type="text" name="identificacion"  th:field="*{identificacion}" class="form-control"
						placeholder="Digite la cédula...">
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input type="text" name="email"  th:field="*{email}" class="form-control"
						placeholder="Digite la E-mail...">
					</div>	
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Actualizar usuario</button>
					</div>
					</form>
				</div>
			
			</div>
		
		</div>
	
	</div>

</body>
</html>
